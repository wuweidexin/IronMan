<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  
  <script type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
  <body>
  <center>
<br><br><font size="5" color="42870a"><b>
添加公告信息</b></font><br><br>
<form name="frm"  action="add_gonggao" method="post"   onsubmit ="return users()" >
<table border="1" bordercolor="42870a">
<tr>
<td><font size="2" color="42870a">公告标题:</font></td>
<td><input type="text" name="n_title" size="21"></input></td>
</tr>
<tr>
<td><font size="2" color="42870a">公告名称:</font></td>
<td><textarea name="n_content" cols="45" rows="20"></textarea></td>
</tr>
<tr>
<td><font size="2" color="42870a">添加时间:</font></td>
<td><input class="Wdate" type="text" onClick="WdatePicker()" name="n_time" size="21"></input></td>
</tr>
</table>
<br>
<input type="submit" value="提交"   Style="height:20px; width:50px; border:solid 1px #cadcb2; font-size:12px; color:42870a;"></input>
<input type="button"   value="重  置"  Style="height:20px; width:50px; border:solid 1px #cadcb2; font-size:12px; color:42870a;"></input>
</form>

</center>
  </body>
<script type="text/javascript">
function users(){
var n_title = frm.n_title.value;
var n_content = frm.n_content.value;
var n_time = frm.n_time.value;
if(n_title==""){
alert("公告标题不能为空！");
return false;
}else if(n_content==""){
alert("公告内容不能为空！");
return false;
}else if(n_time==""){
alert("添加公告时间不能为空！");
return false;
}else{
return true;
}

}
</script>
</html>
